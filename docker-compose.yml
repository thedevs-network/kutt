services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
    volumes:
      - ./custom:/kutt/custom  # âœ… bind-mount your real local folder
      - db_data_sqlite:/var/lib/kutt
    ports:
      - 3000:3000  # Internal, proxied via Nginx
    command: >
      sh -c "
        echo 'ðŸš€ Starting Kutt in prod mode...';
        npm run migrate && npm start
      "
    env_file:
      - .env
  caddy:
    image: caddy:alpine
    restart: unless-stopped
    depends_on:
      server:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data_sqlite:
  caddy_data:
  caddy_config:
