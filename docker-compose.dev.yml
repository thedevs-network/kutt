services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: development
    volumes:
      - ./custom:/kutt/custom  # âœ… bind-mount your real local folder
      - db_data_sqlite:/var/lib/kutt
    ports:
      - 3000:3000  # Internal, proxied via Nginx
    command: >
      sh -c "
        echo 'ðŸš€ Starting Kutt in dev mode...';
        npm run migrate && npm run dev
      "
    env_file:
      - .dev.env
  caddy:
    image: caddy:alpine
    depends_on:
      server:
        condition: service_started
    ports:
      - "8025:8025"
      - "443:443"
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data_sqlite:
  caddy_data:
  caddy_config:
